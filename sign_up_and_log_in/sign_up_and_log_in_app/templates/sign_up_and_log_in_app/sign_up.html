{% extends "sign_up_and_log_in_app/base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
    {{ super }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Sign up</h1>
    <p>Create an account by filling the following details:</p>
        <form method="post" action=" {% url 'sign_up' %}">
            {% csrf_token %}
            <label for="title"></label>
                {{ form }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'home' %}">Back to homepage</a>
{% endblock %}
